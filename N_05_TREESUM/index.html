		<script>
			const arr = [5, 7, [4, [2], 8, [1, 3], 2], [9, []], 1, 8];
			const arr2 = ["HELLO", "MY NAME", "IS JOE"];

			function arrsum(a, n) {
				if (!Array.isArray(a) || !Number.isInteger(n)) {
					return "idiot";
				}

				if (Array.isArray(a) && n === 0) {
					console.log(`---SUMMING an ARRAY of ${a.length}---`);
				}

				if (n >= a.length) {
					console.log("---END OF ARRAY, SUMMING NOW---");
					return null;
				}

				console.log(`a[${n}] = ${a[n]}`);

				if (Array.isArray(a[n])) {
					console.log(`^a[${n}] is a BRANCH ARRAY of ${a[n].length}`);
					const brancharrsum = arrsum(a[n], 0);
					console.log(
						`---the ARRAY of ${a[n].length} has a SUM of ${brancharrsum}---`
					);
					const upsum = arrsum(a, n + 1);
					const sum = brancharrsum + upsum;
					console.log(
						`BRANCH ARRAY SUM(${brancharrsum}) + upsum(${upsum}) = sum(${sum})`
					);
					return sum;
				}

				const upsum = arrsum(a, n + 1);
				const sum = a[n] + upsum;
				console.log(`a[${n}](${a[n]}) + upsum(${upsum}) = sum(${sum})`);
				return sum;
			}

			console.log(`total sum = ${arrsum(arr, 0)}`);
		</script>
